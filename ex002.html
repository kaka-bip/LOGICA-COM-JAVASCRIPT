<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roleta Animada</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #222;
    color: #fff;
  }

  h1 {
    color: gold;
  }

  #slots {
    margin: 20px 0;
  }

  .slot {
    font-size: 60px;
    margin: 10px;
    display: inline-block;
    width: 100px;
    height: 100px;
    line-height: 100px;
    border: 2px solid gold;
    border-radius: 15px;
    background: black;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
    border: none;
    border-radius: 8px;
    background: gold;
  }

  button:hover {
    background: orange;
  }
</style>
</head>
<body>

<h1>🎰 Roleta da Sorte 🎰</h1>

<div id="slots">
  <span class="slot">🍒</span>
  <span class="slot">🍋</span>
  <span class="slot">🍉</span>
</div>

<div id="btn">
  <div id="Dinheiro">
    <h3>R$: <span id="saldo">200</span></h3>
  </div>
  <button type="button" onclick="gira()">Girar</button>
</div>

<h2 id="resultado"></h2>

<script>
const simbolos = ["🍒","🍋","🍉","💸","⭐","👾","👻"];
let saldo = 200;

function gira() {
  if (saldo <= 0) {
    document.getElementById('resultado').textContent = '💸 Você está sem saldo';
    return;
  }

  saldo -= 10;
  document.getElementById('saldo').textContent = saldo;

  let slots = document.querySelectorAll('.slot');
  let valores = [];

  let contagem = 0;
  const maxGiros = 20; // quantas vezes vai girar

  const intervalo = setInterval(() => {
    for (let i = 0; i < slots.length; i++) {
      let sorteio = Math.floor(Math.random() * simbolos.length);
      slots[i].textContent = simbolos[sorteio];
    }
    contagem++;

    if (contagem >= maxGiros) {
      clearInterval(intervalo);

      // Salvar valores finais
      for (let i = 0; i < slots.length; i++) {
        valores.push(slots[i].textContent);
      }

      // Verifica se ganhou
      if (valores[0] === valores[1] && valores[1] === valores[2]) {
        saldo += 50;
        document.getElementById('resultado').textContent = '🎉 Você Ganhou R$50!';
      } else {
        document.getElementById('resultado').textContent = '❌ Tente de novo';
      }

      document.getElementById('saldo').textContent = saldo;
    }

  }, 100); // muda os símbolos a cada 100ms
}
</script>

</body>
</html>
