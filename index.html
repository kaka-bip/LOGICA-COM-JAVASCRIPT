<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background-color: black;
      color: white;
    }
    .container{
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    p{
      font-size: 25px;
    }
  </style>
</head>
<body onload="horas()">
  <div class="container">
    <h1 id="titulo">Hora</h1>
    <p id="mensagem"></p>
    <img src="" alt="" id="imagem" style="width: 400px; border-radius: 50px;">
    <!--Script com javascript-->
    <script>
      let pmt = prompt('Olá qual eo o seu nome')
      function horas(){
        let tt = document.getElementById('titulo')
        let data = new Date();
        let hora = data.getHours();
        let msg = document.getElementById('mensagem')
        let img = document.getElementById('imagem')
        //Condições
        tt.innerHTML = `Olá ${pmt} seja bem-vindo(a)`
        if (hora >= 0 && hora <=11){
          msg.innerHTML = `Agora são ${hora} horas da manhã`
          img.src = 'assets/img/manha.jpg'
          document.body.style.background = '#00e5ff'
        }else if (hora >=12 && hora <=18){
          msg.innerHTML = `Agora são ${hora} horas da tarde`
          img.src = 'assets/img/tarde.jpg'
          document.body.style.background = '#ff9d00'
        }else{
          msg.innerHTML = `Agora são ${hora} da noite`
          img.src = 'assets/img/noite.jpg'
          document.body.style.background = '#494948'
        }
      }
    </script>
  </div>
</body>
</html>
